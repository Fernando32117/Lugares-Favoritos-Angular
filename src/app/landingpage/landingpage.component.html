<div
  class="bg-gradient-to-r from-purple-500 to-purple-700 text-white min-h-screen flex flex-col justify-center items-center"
>
  <div class="text-center px-6">
    <h1 class="text-4xl font-bold mb-4">
      Bem Vindo à sua lista de lugares favoritos !
    </h1>
    <p class="text-lg mb-6">
      Cadastre, explore e compartilhe os seus lugares favoritos. Tudo em um só
      lugar !
    </p>
    <button
      (click)="navegar()"
      *ngIf="isLoggedIn()"
      class="bg-white text-purple-400 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center"
    >
      Olá {{ profile?.name }}, clique aqui para continuar
    </button>
    <button
      (click)="logarComGoogle()"
      *ngIf="!isLoggedIn()"
      class="bg-white text-purple-700 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center"
    >
      <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" width="50px">
      Logar com Google
    </button>
  </div>
  <p class="text-lg mb-6 m-7">
    Desenvolvido por <a href="https://www.linkedin.com/in/gerfernandosouza/" target="_blank"><b>✋🏻😜🤚🏻Fernando Souza</b></a>
  </p>
</div>
