<header class="bg-gradient-to-t from-purple-600 to-purple-900 text-white p-6 shadow-lg">
    <div class="text-center">
        <h1 class="text-3xl font-bold">{{ props.titulo }}</h1>
        <p class="text-lg mt-2">{{ props.subTitulo }}</p>
    </div>

    <div class="mt-4">
        <hr class="border-t border-purple-400 opacity-50" />
    </div>

    <nav class="mt-4">
        <ul class="flex justify-center space-x-6 text-white font-semibold">
            <li>
                <a routerLink="/paginas/galeria" class="hover:text-yellow-300">Galeria</a>
            </li>
            <li>
                <a routerLink="/paginas/categorias" class="hover:text-yellow-300">Categorias</a>
            </li>
            <li>
                <a routerLink="/paginas/lugares" class="hover:text-yellow-300">Lugares</a>
            </li>
            <li>
                <a (click)="logout()" routerLink="/paginas" class="hover:text-yellow-300">Sair</a>
            </li>
        </ul>
    </nav>

</header>

<router-outlet></router-outlet>

<footer class="bg-gray-200 text-center p-4 mt-6">
    <p>{{ anoAtual }} Lugares Legal. Todos os direitos reservados.</p>
</footer>
